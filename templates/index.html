<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel='stylesheet' href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Investment Prediction</title>
</head>

<body>
    <header>
        <h1>FINANCIAL</h1>
    </header>
    
    <main>
        <section>
            <h2>STOCK MARKET INVESTMENT PREDICTION</h2>
        </section>

        <div class="container">
            <div class="form">
                <form action="{{url_for('predict')}}" method="POST">
                    <label for="Open">Open:</label>
                    <input type="text" name="Open" id="Open" placeholder="Enter Open Value" required="required" />

                    <label for="High">High:</label>
                    <input type="text" name="High" id="High" placeholder="Enter High Value" required="required" />

                    <label for="Low">Low:</label>
                    <input type="text" name="Low" id="Low" placeholder="Enter Low Value" required="required" />

                    <label for="Volume">Volume:</label>
                    <input type="text" name="Volume" id="Volume" placeholder="Enter Volume" required="required" />

                    <input type="submit" value="PREDICT" class="submit">
                </form>
            </div>

            <p class="prediction-result">Investment Prediction: <span>{{data}}</span></p>
        </div>
    </main>

    <footer>
        <p>Stock Market Investment Prediction Project</p>
        <button><a href="static/developers.html">Developers</a></button>
    </footer>

</body>

</html>
